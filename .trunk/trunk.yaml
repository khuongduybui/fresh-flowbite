version: 0.1
actions:
  disabled:
    - trunk-announce
  enabled:
    - trunk-fmt-pre-commit
    - trunk-check-pre-push
    - trunk-cache-prune
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
lint:
  ignore:
    - linters:
        - prettier
      paths:
        - "**/*.ts"
        - "**/*.tsx"
        - "**/*.md"
        - "**/*.json"
  definitions:
    - name: deno-ts
      files:
        - typescript
      commands:
        - run: deno fmt -
          output: rewrite
          stdin: true
          formatter: true
          success_codes:
            - 0
    - name: deno-md
      files:
        - markdown
      commands:
        - run: deno fmt --ext=md -
          output: rewrite
          stdin: true
          formatter: true
          success_codes:
            - 0
    - name: deno-json
      files:
        - json
      commands:
        - run: deno fmt --ext=json -
          output: rewrite
          stdin: true
          formatter: true
          success_codes:
            - 0
  enabled:
    - hadolint@2.12.0
    - prettier@2.8.4
    - cspell@6.26.3
    - deno-ts
    - deno-md
    - deno-json
    - git-diff-check
    - gitleaks@8.15.3
    - markdownlint@0.33.0
cli:
  version: 1.5.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
